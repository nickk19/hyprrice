general {
    lock_cmd = pidof hyprlock || hyprlock   # Avoids starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Dims the display to 10% brightness and turns keyboard backlight off after 30 seconds
listener {
    timeout = 30
    on-timeout = brightnessctl -s set 10%; brightnessctl -sd platform::kbd_backlight set 0
    on-resume = brightnessctl -r; brightnessctl -rd platform::kbd_backlight
}

# Turns display off after 60 seconds
listener {
    timeout = 60
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Locks session after 1.5 minuts
listener {
    timeout = 90
    on-timeout = loginctl lock-session
}

# Suspends the computer after 2 minuti 
listener {
    timeout = 120
    on-timeout = systemctl suspend
}
